  <script>
    //***ES6***
    // let,const
    //arrow func
    //for of loop
    //destructing
    // spread and rest opertaors

    //https://youtube.googleapis.com/youtube/v3/search?q=csk&type=video&key=[YOUR_API_KEY]
    //AIzaSyCZLmqgBo0c72LufIrCB5ea1U4IZk8i5s0
    //AIzaSyBBpC47f71CBGfd7MPEDG16fVYBrZ8yVQ0

    // my api - AIzaSyD4PeJVEXKRvWWakerD_Nt-rg3e_6n10mc
    //AIzaSyATRCI9I_bqsInXtVMgDnWwNwf__XTYHX4

    let videos = document.getElementById("videos");
    async function searchvideos() {
      let query = document.getElementById("query").value;
      let res = await fetch(
        `https://youtube.googleapis.com/youtube/v3/search?q=${query}&type=video&key=AIzaSyD4PeJVEXKRvWWakerD_Nt-rg3e_6n10mc&maxResults=20`
      );
      let data = await res.json();
      appendvideos(data.items);
    }

    appendvideos = (video_data) => {
      document.getElementById("videos").innerHTML = null;
      video_data.forEach(({ id: { videoId } }) => {
        let div = document.createElement("div");

        //embed youtube videos on web app

        div.innerHTML = `<iframe width="360" height="215" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        videos.append(div);
      });
    };
  </script>
